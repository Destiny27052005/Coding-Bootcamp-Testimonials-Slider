<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <title>Coding Bootcamp Testimonial Slider</title>
</head>

<body>
    <div class="container" role="main">
        <div class="wrap">
            <div class="img">
                <img src="images/pattern-bg.svg" alt="" class="bg">
                <img src="images/image-tanya.jpg" alt="" class="person">
                <div class="slider">
                    <img src="images/icon-prev.svg" alt="" class="prev">
                    <img src="images/icon-next.svg" alt="" class="next">
                </div>
            </div>
            <div class="content">
                <img src="images/pattern-quotes.svg" alt="" class="quotes">
                <p class="about">" I've been interested in coding for a
                    while but never taken the jump, until
                    now. I couldn't recommend this
                    course enough. I'm now in the job of
                    my dreams and so excited about the
                    future. "</p>
                <div class="tech">
                    <h1 class="name">Tanya Sinclair</h1>
                    <h2 class="career">UX Engineer</h2>
                </div>
            </div>
        </div>
        <img src="images/pattern-curve.svg" alt="" class="curve">
    </div>

    <script src="app.js"></script>
</body>

</html>
